        let cart = [];

        function displayProducts() {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: ₹${product.price}</p>
                    <p>${product.description}</p>
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        function addToCart(index) {
            const product = products[index];
            const existingProduct = cart.find(item => item.name === product.name);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartSummary();
            updateTotalPrice();
        }

        function removeFromCart(index) {
            cart.splice(index, 1); // Remove product from cart
            updateCartSummary();
            updateTotalPrice();
        }

        function updateCartSummary() {
            const cartSummary = document.getElementById('cart-summary');
            cartSummary.innerHTML = '';

            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
                    <p>${product.name} - ₹${product.price} x ${product.quantity}
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button></p>
                `;
                cartSummary.appendChild(cartItem);
            });
        }

        function updateTotalPrice() {
            let totalAmount = 0;
            cart.forEach(product => {
                totalAmount += product.price * product.quantity;
            });

            const totalSection = document.getElementById('total-section');
            totalSection.innerHTML = `
                <p><strong>Total Amount:</strong> ₹${totalAmount}</p>
                <p><strong>Items:</strong></p>
                ${cart.map(product => `
                    <p>${product.name} (₹${product.price} x ${product.quantity})</p>
                `).join('')}
            `;
        }

        function searchProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );
            displayFilteredProducts(filteredProducts);
        }

        function displayFilteredProducts(filteredProducts) {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';
            filteredProducts.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: ₹${product.price}</p>
                    <p>${product.description}</p>
                    
                    <button  onclick="addToCart(${index})">Add to Cart</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        displayProducts();
