<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { margin: 10px; padding: 10px; border: 1px solid #ddd; display: inline-block; }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div class="product" data-name="Chocolate Cake" data-price="500">
        <h3>Chocolate Cake</h3>
        <p>Price: ₹500</p>
        <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-name="Vanilla Cake" data-price="400">
        <h3>Vanilla Cake</h3>
        <p>Price: ₹400</p>
        <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    
    <h2>Shopping Cart</h2>
    <div class="cart">
        <ul id="cart-items"></ul>
        <p><strong>Total Price: ₹<span id="total-price">0</span></strong></p>
        <button onclick="checkout()">Checkout</button>
    </div>
    
    <script>
        let cart = [];

        function addToCart(button) {
            let product = button.parentElement;
            let name = product.getAttribute("data-name");
            let price = parseInt(product.getAttribute("data-price"));
            
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalPriceElement = document.getElementById("total-price");
            
            cartList.innerHTML = "";
            let totalPrice = 0;
            
            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - ₹${item.price}`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            
            totalPriceElement.textContent = totalPrice;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Order placed successfully!");
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
